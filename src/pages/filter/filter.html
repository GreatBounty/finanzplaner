<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-row>
        <ion-col>
            <ion-item no-lines>
                <ion-checkbox [(ngModel)]="chkYear"></ion-checkbox>
                <ion-label>Jahr</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item no-lines>
                <ion-datetime displayFormat="YYYY" [(ngModel)]="year"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item no-lines>
                <ion-checkbox [(ngModel)]="chkMonth"></ion-checkbox>
                <ion-label>Monat</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item no-lines>
                <ion-datetime displayFormat="MM" [(ngModel)]="month"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-item no-lines>
                <ion-checkbox [(ngModel)]="chkDay"></ion-checkbox>
                <ion-label>Tag</ion-label>
            </ion-item>
        </ion-col>
        <ion-col>
            <ion-item no-lines>
                <ion-datetime displayFormat="DD" [(ngModel)]="day"></ion-datetime>
            </ion-item>
        </ion-col>
    </ion-row>

    <ion-item>
        <ion-label class="clickable" (click)="executeFilter()">Filter anwenden</ion-label>
    </ion-item>
