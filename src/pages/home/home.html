<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Monatsübersicht</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="login-background">
    <div class="budget">
      <span class="wert-budget">{{monatsBudget}} €</span>
        <span class="title-budget">Mein Budget</span>
    </div>
  <div class="verfuegbar"> 
      <div class="circle">
        <span class="wert">{{diffBudgetAusgaben}} €</span>
        <span class="title">Frei verfügbar</span>
      </div>
  </div>
  <div class="ausgaben">
    <span class="wert-ausgaben">{{monatsAusgaben}} €</span>
      <span class="title-ausgaben">Aktuelle Ausgaben</span>
    </div>

</ion-content>
