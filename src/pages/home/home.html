<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <h3>Monatsübersicht</h3>
  <ion-item>
    <ion-label  floating>Budget: {{monatsBudget}}    <ion-icon ios="ios-add" md="md-add"></ion-icon></ion-label>
    <ion-input (change)=calculateDiff() required type="number" [(ngModel)]="monatsBudget"></ion-input>
  </ion-item>
  <ion-label>Ausgaben laufender Monat: {{monatsAusgaben}}</ion-label>
  <ion-input (change)=calculateDiff() required type="number" [(ngModel)]="monatsAusgaben"></ion-input>
  <ion-label>Noch zur Verfügung stehendes Budget:</ion-label>
  <p></p>
  <div [class]="budgetColor">{{diffBudgetAusgaben}}</div>

</ion-content>
